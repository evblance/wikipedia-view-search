<!DOCTYPE html>

<html lang="en">

<head>
  <title>Wikipedia Searcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <link href='https://fonts.googleapis.com/css?family=Philosopher|Overpass|Spectral' rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">

</head>

<body>

  <div id="panel-wrapper">
    <h1>Search Wikipedia</h1>

    <div id="search-field-tool">
      <form id="search-form" action="javascript:searchWiki()" class="centered">
        <input id="search-field" type="text" name="search">
        <i id="search-icon" class="fa fa-2x fa-search"></i>
      </form>
    </div>
    <div>
      <svg id="svg-search-line">
        <line x1="0" y1="0" x2="400" y2="0" style="stroke:#FFFFFF;stroke-width:4"/>
      </svg>
    </div>
    <a class="random-link" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i id="random-icon" class="fa fa-2x fa-random"></i></a>
  </div>
  <div id="search-results"><!-- Content injected via jQuery --></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
