<head>
  <link href='https://fonts.googleapis.com/css?family=Philosopher:400,700' rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="./main.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./main.js"></script>

</head>

<body>
  <div id="panel-wrapper">
    <h1>Search Wikipedia</h1>

    <div id="search-field-tool">
      <i id="search-icon" class="glyphicon glyphicon-search centered"></i>
    </div>
    <div>
      <svg id="svg-search-line">
        <line x1="0" y1="0" x2="400" y2="0" style="stroke:#FFFFFF;stroke-width:4"/>
      </svg>
    </div>
    <div>
      <span><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i id="random-icon" class="glyphicon glyphicon-random"></i></a></span>
    </div>
  </div>
  <div id="search-results"><!-- Content injected via jQuery --></div>

</body>
